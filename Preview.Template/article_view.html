<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalizer.css  https://github.com/necolas/normalize.css/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- główny styl -->
    <link rel="stylesheet" href="./css/ecommerce.css" media="screen">
    <title>Ecommerce App - by AJP Hackers xD</title>
    <!-- ikony:
    <a href="https://www.flaticon.com/free-icons/user" title="user icons">User icons created by Freepik - Flaticon</a>
    -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div class="main-box">
        <nav>
            <div class="logo">
                <img src="./img/shop_logo.png" alt="sample ecommerce logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#" class="active">She</a></li>
                    <li><a href="#">He</a></li>
                    <li><a href="#">Kid</a></li>
                    <li><a href="#">New</a></li>
                    <li><a href="#">Sale</a><img src="./img/fire.png" alt="hot sale"></li>
                </ul>
            </div>
            <div class="search">
                <input type="text" placeholder="Search" />
            </div>
            <div class="details">
                <div class="detail-box">Account</div>
                <div class="detail-box"><img src="./img/person.png" alt="account details"></div>
                <div class="detail-box">Cart</div>
                <div class="detail-box"><img src="./img/cart.png" alt="cart details"></div>
            </div>
        </nav>
        <div class="content-box">
            <div class="nav-path">
                Home -> She -> Dresses
            </div>
            <div class="content">
                <div class="photos">
                    <div class="preview">
                        <img src="https://www.reserved.com/media/catalog/product/4/0/4067P-42X-001-1_5.jpg" alt="Preview photo">
                    </div>
                    <div class="preview-right">
                        <img src="https://www.reserved.com/media/catalog/product/4/0/4067P-42X-001-1_5.jpg" alt="Preview photo" class="active">
                        <img src="https://www.reserved.com/media/catalog/product/4/0/4067P-42X-010-1_6.jpg" alt="Preview photo">
                        <img src="https://www.reserved.com/media/catalog/product/4/0/4067P-42X-031-1_2.jpg" alt="Preview photo">
                    </div>
                </div>
                <div class="description">
                    <div class="title">
                        Patterned viscose dress
                    </div>
                    <div class="price">€ 40</div>
                    <div class="coolors">
                        <span>Choose a color</span>
                        <div class="palette">
                            <a href="#"><div class="color active"></div></a>
                            <a href="#"><div class="color black"></div></a>
                            <a href="#"><div class="color beige"></div></a> 
                            <a href="#"><div class="color pink"></div></a>
                        </div>
                    </div>
                    <div class="size">
                        <span>Choose a size</span>
                        <select>
                            <option value="" disabled selected>Size</option>
                            <option value="XXS">XXS</option>
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                        <button>Add to cart</button>
                    </div>
                </div>
            </div>
    </div>
    <footer>
        <div class="content">
            <div class="logo">
                <img src="./img/shop_logo.png" alt="ecommerce logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">She</a></li>
                    <li><a href="#">He</a></li>
                    <li><a href="#">Kid</a></li>
                    <li><a href="#">New</a></li>
                    <li><a href="#">Sale<img src="./img/fire.png" alt="hot sale"></a></li>
                </ul>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Cookie Policy</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="socials">
                    <a href="#"><img src="./img/facebook.png" alt="facebook logo"></a> 
                    <a href="#"><img src="./img/twitter.png" alt="twitter logo"></a>
                    <a href="#"><img src="./img/instagram.png" alt="twitter logo"></i></a> 
                </div>
            </div>
            <div class="newsletter">
                <span>Subscribe to our newsletter</span>
                <form>
                    <input type="email" /> <button>Send <i data-feather="arrow-right"></i></button>
                </form>
            </div>
        </div>
    </footer>
    <div class="socials-banner">
        <a href="#"><img src="./img/facebook.png" alt="facebook logo"></a> 
        <a href="#"><img src="./img/twitter.png" alt="twitter logo"></a>
        <a href="#"><img src="./img/instagram.png" alt="twitter logo"></i></a> 
    </div>
    <div class="authors">
        Website created by
        <a href="https://pqstudio.co"><img src="https://pqstudio.co/static/img/svg/logo/logo.svg" alt="PQ Studio"></a>
        <a href="https://github.com/0xFxB/EcommerceAJP"><img src="./img/github.png" alt="Repo"></a>
    </div>
    <script>
        feather.replace()
      </script>
</body>
</html>
